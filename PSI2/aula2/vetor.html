<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Aula 2</title>
		<script>
		//Função recebe um vetor chamado "v"
			function	percorrer(v){
				for(var i=0; i<v.length; i++){
					alert("O vetor "+i+ " é = "+v[i]);
				}
			}
		</script>
	</head>
	<body>
		<script>percorrer([2, -7, "String", true])</script>
	</body>
</html>
