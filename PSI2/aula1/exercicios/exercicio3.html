<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <script>
            function    imparPar(n){
                if(n%2==0){
                    return alert("O número "+n+" é par");
                }else{
                    return alert("O número "+n+" é impar");
                }
            }
        </script>
    </head>
    <body>
        <script>imparPar(7);</script>
    </body>
</html>
