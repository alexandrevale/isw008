<!DOCTYPE html>
<html lang="pt">
    <head>
        <script>
            function    dividir(x, y){
                if(y != 0){
                    return x/y;
                }else{
                    return "Erro";
                }
            }
        </script>
    </head>
    <body>
        <script>alert(dividir(12, 2));</script>
    </body>
</html>
