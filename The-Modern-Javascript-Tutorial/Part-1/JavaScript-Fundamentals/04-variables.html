</head>
<body>
    <script>
        let message;
        message = 'Hello!';
        alert(message);

        //declare multiple variables in one line
        let user0 = 'John', age0 = 25, message0 = 'Hello';
        alert(user0 + " " + age0 + " " + message0);

        let user1 = 'Alex',
        age1 = 30,
        message1 = 'Hi There';
        alert(user1 + " " + age1 + " " + message1);

        let user2 = 'Jo Jo'
        , age2 = 19
        , message2 = '...';
        alert(user2 + " " + age2 + " " + message2);

        //In older scripts, you may also find another keyword: var instead of let:
        var messageOld = 'Hello';
        alert(messageOld);

        /*

        }

        sayHi();
        alert(phrase); // Error: phrase is not defined

        // There are two main differences of var:

        // Variables have no block scope, they are visible minimum at the function level.
        // Variable declarations are processed when the function starts (or script starts for globals).
        */

        // Case matters - variables named apple and AppLE are two different variables.
        let apple = 'fruit';
