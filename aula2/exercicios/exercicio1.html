<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Aula 2</title>
		<script>
		//romefeller/jsaula0
		//Faça uma função que peça para o usuário digitar dois números e informe 
			function	imc(){
				var w = parseFloat(prompt("Digite seu peso: "));
				var h = parseFloat(prompt("Digite sua altura (em metros): "));
				
				alert("Seu IMC é: "+(w/(h*h)));
			}
		</script>
	</head>
	<body>
		<script>imc()</script>
	</body>
</html>
