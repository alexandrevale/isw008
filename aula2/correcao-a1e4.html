<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Aula 2</title>
		<script>
			function parImpar(){
				var numero = prompt("Digite um número: ");
				if(numero%2==0){
					alert("O número "+numero+" é par");
				}else{
					alert("O número "+numero+" é impar");
				}
			}
		</script>
	</head>
	<body>
		<script>parImpar()</script>
	</body>
</html>
