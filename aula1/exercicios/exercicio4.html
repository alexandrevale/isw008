<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <script>
            function    nome(nome){
                if(nome==undefined){
                    return alert("Insira um nome válido");
                }else{
                    return alert("Seu nome é "+nome);
                }
            }
        </script>
    </head>
    <body>
        <script>nome("Alexandre");</script>
    </body>
</html>
